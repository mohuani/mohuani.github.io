ss="hljs-params"></span>)</span><br><span class="hljs-function">    </span>&#123;<br>        <span class="hljs-comment">//get()取出所有的数据</span><br>        <span class="hljs-variable">$student</span> = DB::table(<span class="hljs-string">&#x27;student&#x27;</span>)-&gt;get();<br>        dd(<span class="hljs-variable">$student</span>);<br><br>        <span class="hljs-comment">//first()取出结果集中的第一条数据</span><br>        <span class="hljs-variable">$student</span> = DB::table(<span class="hljs-string">&#x27;student&#x27;</span>)-&gt;first();<br>        dd(<span class="hljs-variable">$student</span>);<br><br>        <span class="hljs-variable">$student</span> = DB::table(<span class="hljs-string">&#x27;student&#x27;</span>)<br>            -&gt;orderBy(<span class="hljs-string">&#x27;id&#x27;</span>, <span class="hljs-string">&#x27;desc&#x27;</span>)<br>            -&gt;first();<br>        dd(<span class="hljs-variable">$student</span>);<br>        <br>        <span class="hljs-comment">//单个where()条件</span><br>        <span class="hljs-variable">$student</span> = DB::table(<span class="hljs-string">&#x27;student&#x27;</span>)<br>            -&gt;where(<span class="hljs-string">&#x27;id&#x27;</span>, <span class="hljs-string">&#x27;&gt;=&#x27;</span>, <span class="hljs-number">1002</span>)<br>            -&gt;get();<br>        dd(<span class="hljs-variable">$student</span>);<br><br>        <span class="hljs-comment">//多个whereRaw()条件</span><br>        <span class="hljs-variable">$student</span> = DB::table(<span class="hljs-string">&#x27;student&#x27;</span>)<br>            -&gt;whereRaw(<span class="hljs-string">&#x27;id &gt;= ? and age  &gt; ?&#x27;</span>, [<span class="hljs-number">1002</span>, <span class="hljs-number">20</span>])<br>            -&gt;get();<br>        dd(<span class="hljs-variable">$student</span>);<br><br>        <span class="hljs-comment">//pluck()返回具体的字段</span><br>        <span class="hljs-variable">$name</span> = DB::table(<span class="hljs-string">&#x2
