              <h2 id="TensorFlow搭建神经网络可视化结果"><a href="#TensorFlow搭建神经网络可视化结果" class="headerlink" title="TensorFlow搭建神经网络可视化结果"></a>TensorFlow搭建神经网络可视化结果</h2><figure class="highlight reasonml"><table><tr><td class="gutter hljs"><div class="hljs code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></div></td><td class="code"><div class="hljs code-wrapper"><pre><code class="hljs reasonml">import tensorflow <span class="hljs-keyword">as</span> tf<br>import numpy <span class="hljs-keyword">as</span> np<br>import matplotlib.pyplot <span class="hljs-keyword">as</span> plt<br><br>def add<span class="hljs-constructor">_layer(<span class="hljs-params">inputs</span>, <span class="hljs-params">in_size</span>, <span class="hljs-params">out_size</span>, <span class="hljs-params">activation_function</span> = None)</span>:<br>    Weights = tf.<span class="hljs-constructor">Variable(<span class="hljs-params">tf</span>.<span class="hljs-params">random_normal</span>([<span class="hljs-params">in_size</span>, <span class="hljs-params">out_size</span>])</span>)<br>    biases = tf.<span class="hljs-constructor">Variable(<span class="hljs-params">tf</span>.<span class="hljs-params">zeros</span>([1, <span class="hljs-params">out_size</span>])</span> + <span class="hljs-number">0.1</span>)<br>    Wx_plus_b = tf.matmul(inputs, Weights) + biases<br>    <span class="hljs-keyword">if</span> activation_function is None:<br>        outputs = Wx_plus_b<br>    <span class="hljs-keyword">else</span>:<br>        outputs = activation<span class="hljs-constructor">_function(Wx_plus_b)</span><br>    return outputs<br><br>x_data = np.linspace(-<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">300</span>)<span class="hljs-literal">[:,<span class="hljs-identifier">np</span>.<span class="hljs-identifier">newaxis</span>]</span><br>noise = np.random.normal(<span class="hljs-number">0</span>,<span class="hljs-number">0.05</span>,x_data.shape)<br>y_data = np.square(x_data) - <span class="hljs-number">0.5</span> + noise<br><br><br>xs = tf.placeholder(tf.float32,<span class="hljs-literal">[N<span class="hljs-identifier">one</span>,<span class="hljs-number">1</span>]</span>)<br>ys = tf.placeholder(tf.float32,<span class="hljs-literal">[N<span class="hljs-identifier">one</span>,<span class="hljs-number">1</span>]</span>)<br>l1 = add<span class="hljs-constructor">_layer(<span class="hljs-params">xs</span>,1,10,<span class="hljs-params">activation_function</span> = <span class="hljs-params">tf</span>.<span class="hljs-params">nn</span>.<span class="hljs-params">relu</span>)</span><br>prediction = add<span class="hljs-constructor">_layer(<span class="hljs-params">l1</span>,10,1,<span class="hljs-params">activation_function</span>=None)</span><br><br><br>loss =tf.reduce<span class="hljs-constructor">_mean(<span class="hljs-params">tf</span>.<span class="hljs-params">reduce_sum</span>(<span class="hljs-params">tf</span>.<span class="hljs-params">square</span>(<span class="hljs-params">ys</span> - <span class="hljs-params">prediction</span>)</span>,<br>                    reduction_indices=<span class="hljs-literal">[<span class="hljs-number">1</span>]</span>))<br><br>train_step = tf.train.<span class="hljs-constructor">GradientDescentOptimizer(0.1)</span>.minimize(loss)<br><br># init = tf.initialize<span class="hljs-constructor">_all_variables()</span><br>init = tf.global<span class="hljs-constructor">_variables_initializer()</span><br><br>sess = tf.<span class="hljs-constructor">Session()</span><br>sess.run(init)<br><br>fig = plt.figure<span class="hljs-literal">()</span><br>ax = fig.add<span class="hljs-constructor">_subplot(1,1,1)</span><br>ax.scatter(x_data,y_data)<br><br>plt.ion<span class="hljs-literal">()</span><br>plt.show<span class="hljs-literal">()</span><br># plt.close<span class="hljs-literal">()</span><br><br><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> range(<span class="hljs-number">1000</span>):<br>    sess.run(train_step,feed_dict=&#123;xs:x_data,ys:y_data&#125;)<br>    <span class="hljs-keyword">if</span> i % <span class="hljs-number">50</span><span class="hljs-operator"> == </span><span class="hljs-number">0</span>:<br>        # print(sess.run(loss,feed_dict=&#123;xs:x_data,ys:y_data&#125;))<br><br>        <span class="hljs-keyword">try</span>:<br>            ax.lines.remove(lines<span class="hljs-literal">[<span class="hljs-number">0</span>]</span>)<br>        except Exception:<br>            pass<br><br>        prediction_value = sess.run(prediction,feed_dict=&#123;xs:x_data&#125;)<br>        lines = ax.plot(x_data,prediction_value,&#x27;r-&#x27;,lw = <span class="hljs-number">3</span>)<br>        plt.pause(<span class="hljs-number">0.5</span>)<br><br><br></code></pre></div></td></tr></table></figure>
